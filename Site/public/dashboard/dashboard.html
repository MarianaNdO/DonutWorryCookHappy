<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href=".. /assets/icon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Donut Worry, Cook Happy!</title>
    <link rel="stylesheet" href="./dashboards.css">
    <script src="../js/insights.js"></script>
    <script src="../js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="conteudo">
        <div class="parte-um">
            <div class="header">
                <h1>
                    Olá,
                    <span id="b_usuario">nomeUsuario</span>,
                    você combina com
                    <span id="b_resultado_usuario"></span>
                </h1>
            </div>
            <div class="grafico-bar">
                <div class="titulo">
                    <h2>OS USUÁRIOS PREFEREM:</h2>
                </div>
                <div class="grafico">
                    <div>
                        <canvas id="myChart" style="position: relative; height:40vh; width:60vw"></canvas>
                    </div>
                </div>
                <div class="botao-voltar">
                    <a href="../home.html">
                        <button class="botao" id="botao">VOLTAR</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="parte-dois">
            <div class="card-descricao">
                <div class="card">
                    A maioria dos usuarios combinam com o <span id="b_media_escolha_usuarios"></span>
                </div>
            </div>
            <div class="grafico-pizza">
                <div class="chart-container" style="position: relative; height:40vh; width:30vw; text-align:">
                    <canvas id="newChart"></canvas>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

<script>
    var nomeUsuario = sessionStorage.NOME_USUARIO;
    var fkResultado = sessionStorage

    var nomeUsuarioSpan = document.getElementById("b_usuario");

    b_usuario.innerHTML = nomeUsuario;

    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const chart = document.getElementById('newChart');

    new Chart(chart, {
        type: 'pie',
        data: {
            labels: [
                'Red',
                'Blue',
                'Yellow'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        }
    },);
</script>
